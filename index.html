<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>

        <!-- Main Header -->
        <div class="main-header flexbox">


            <div class="header-left">

            </div>

            <div class="header-right">

            </div>


        </div>
        <!-- /Main Header -->

        <!-- Banner -->
        <div class="banner flexbox">

            <div class="banner-container flexbox">

                <div class="banner-title">

                </div>


                <div class="banner-content">

                    <div class="banner-title"></div>
                    <div class="banner-text"></div>

                </div>

            </div>

        </div>
        <!-- /Banner -->

    </header>
    <!-- /HEADER -->



    <!-- MAIN -->
    <main>

        <!-- Section 1 - prices -->
        <div class="prices">

            <div class="prices-container container">
                
                <div class="title-and-radio">
                    <h2>Tittolo Tittolo Tittolo</h2>
                    <input type="radio" name="payment-mode" id="payment-mode-1">
                    <label for="payment-mode-1">Fatturazione mensile</label>
                    <input type="radio" name="payment-mode" id="payment-mode-2">
                    <label for="payment-mode-2">Fatturazione annuale</label>
                </div>

                <div class="prices-cards">

                    <div class="prices-cards-top flexbox">

                        <div class="prices-card-1 prices-card">
                            <div class="prices-card-1-header"></div>
                            <div class="prices-card-1-main"></div>
                        </div>
                        <div class="prices-card-2 prices-card">
                            <div class="prices-card-2-header"></div>
                            <div class="prices-card-2-main"></div>
                        </div>
                        <div class="prices-card-3 prices-card">
                            <div class="prices-card-3-header"></div>
                            <div class="prices-card-3-main"></div>
                        </div>

                    </div>

                    <div class="prices-cards-bottom prices-card-4">
                        <div class="prices-card-4-header"></div>
                        <div class="prices-card-4-main"></div>
                    </div>

                </div>

            </div>

        </div>
        <!-- /Section 1 - prices -->


        <!-- Section 2 - img-info -->
        <div class="img-info">

        </div>
        <!-- /Section 2 - img-info -->


        <!-- Section 3 - cards -->
        <div class="cards">

        </div>
        <!-- /Section 3 - cards -->


        <!-- Section 4 - more -->
        <div class="more">

        </div>
        <!-- /Section 4 - more -->


        <!-- Section 5 - squares -->
        <div class="squares">

        </div>
        <!-- /Section 5 - squares -->


        <!-- Section 7 - cta -->
        <div class="cta">

        </div>
        <!-- /Section 7 - cta -->


        <!-- Section 8 - faq -->
        <div class="faq">

        </div>
        <!-- /Section 8 - faq -->


    </main>
    <!-- /MAIN -->



    <!-- FOOTER -->
    <footer>

        <!-- Footer-up -->
        <div class="footer-up">

        </div>
        <!-- /Footer-up -->


        <!-- Footer-down -->
        <div class="footer-down">

        </div>
        <!-- /Footer down -->

    </footer>
    <!-- /FOOTER -->


</body>
</html>
